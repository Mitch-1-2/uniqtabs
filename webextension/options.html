<html>
  <head>
    <meta charset="utf-8">
    <link href="options.css" rel="stylesheet">
    <title>uniqtabs (Unique Tabs) options</title>
  </head>
  <body>
    <div>
      <form id="form">
        <div class="browser-style">
          <label for="pref_tabs_sort_by_parts"></label>
          <select id="pref_tabs_sort_by_parts" class="browser-style">
            <option value="none">&nbsp;</option>
            <option value="host_title_path">&nbsp;</option>
            <option value="host_path_title">&nbsp;</option>
            <option value="title_host_path">&nbsp;</option>
          </select>
        </div>
        <div class="browser-style">
          <input id="pref_tabs_sort_by_container" type="checkbox"
            checked="checked"/>
            <label for="pref_tabs_sort_by_container"></label>
        </div>
        <div class="browser-style">
          <input id="pref_tabs_sort_by_query_string" type="checkbox"
            checked="checked"/>
            <label for="pref_tabs_sort_by_query_string"></label>
        </div>
        <div class="browser-style">
          <input id="pref_tabs_deduplicate" type="checkbox"/>
            <label for="pref_tabs_deduplicate"></label>
        </div>
        <div class="browser-style">
          <button id="reset" type="reset" class="browser-style"></button>
          <button id="submit" type="submit" class="browser-style"></button>
          <label id="submit_label" for="submit"></label>
        </div>
      </form>
    </div>
    <script src="browser-polyfill.js"></script>
    <script src="prefs.js"></script>
    <script src="options.js"></script>
  </body>
</html>
