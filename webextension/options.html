<html>
  <head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="light dark">
    <link href="options.css" rel="stylesheet">
    <title>uniqtabs (Unique Tabs) options</title>
  </head>
  <body>
    <div>
      <form id="form">
        <br/>
        <fieldset>
        <legend id="fieldset_sorting_legend"></legend>
        <div>
          <label for="pref_tabs_sort_by_parts" class="info-label"></label>
          <br/>
          <input id="pref_tabs_sort_by_parts_option_0"
            name="pref_tabs_sort_by_parts"
            type="radio"
            value="none"
            checked="checked"/>
          <label for="pref_tabs_sort_by_parts_option_0"></label>
          <br/>
          <input id="pref_tabs_sort_by_parts_option_1"
            name="pref_tabs_sort_by_parts"
            type="radio"
            value="host_title_path"/>
          <label for="pref_tabs_sort_by_parts_option_1"></label>
          <br/>
          <input id="pref_tabs_sort_by_parts_option_2"
            name="pref_tabs_sort_by_parts"
            type="radio"
            value="host_path_title"/>
          <label for="pref_tabs_sort_by_parts_option_2"></label>
          <br/>
          <input id="pref_tabs_sort_by_parts_option_3"
            name="pref_tabs_sort_by_parts"
            type="radio"
            value="title_host_path"/>
          <label for="pref_tabs_sort_by_parts_option_3"></label>
          <br/>
          <input id="pref_tabs_sort_by_parts_option_4"
            name="pref_tabs_sort_by_parts"
            type="radio"
            value="auto"/>
          <label for="pref_tabs_sort_by_parts_option_4"></label>
        </div>
        <div class="firefox box-block" style="display:none">
          <input id="pref_tabs_sort_by_container"
            name="pref_tabs_sort_by_container"
            type="checkbox" checked="checked"/>
            <label for="pref_tabs_sort_by_container"></label>
        </div>
        <div>
          <input id="pref_tabs_sort_by_query_string"
            name="pref_tabs_sort_by_query_string"
            type="checkbox"
            checked="checked"/>
            <label for="pref_tabs_sort_by_query_string"></label>
        </div>
        <hr/>
        <div>
          <label for="pref_tabs_sort_on" class="info-label"></label>
        </div>
        <div>
          <input id="pref_tabs_sort_on_browser_action"
            name="pref_tabs_sort_on_browser_action"
            type="checkbox"/>
            <label for="pref_tabs_sort_on_browser_action"></label>
        </div>
        <div>
          <input id="pref_tabs_sort_on_update"
            name="pref_tabs_sort_on_update"
            type="checkbox"/>
            <label for="pref_tabs_sort_on_update"></label>
        </div>
        </fieldset>
        <br/>
        <fieldset>
        <legend id="fieldset_deduplicating_legend"></legend>
        <div>
          <label for="pref_tabs_deduplicate_on" class="info-label"></label>
        </div>
        <div>
          <input id="pref_tabs_deduplicate_on_browser_action"
            name="pref_tabs_deduplicate_on_browser_action" type="checkbox"/>
            <label for="pref_tabs_deduplicate_on_browser_action"></label>
        </div>
        <div>
          <input id="pref_tabs_deduplicate_on_update"
            name="pref_tabs_deduplicate_on_update"
            type="checkbox"/>
            <label for="pref_tabs_deduplicate_on_update"></label>
        </div>
        </fieldset>
        <br/>
        <div>
          <button id="reset" type="reset"></button>
          <button id="submit" type="submit" hidden></button>
        </div>
      </form>
    </div>
    <script src="./browser-polyfill.js"></script>
    <script src="./options.js"></script>
  </body>
</html>
